<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture to Text</title>
</head>
<body>

    <p>
        Upload a picture and see what words it contains
    </p>

    <form action="/uploadPicture" enctype="multipart/form-data" method="post">
        <input type="file" name="file"/>
        <button type="submit">Upload</button>
    </form>

    <p>Word : number of occurrences</p>
    {{#results}}
    <p>{{.}}</p>
    {{/results}}

</body>
</html>
